<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>
<div id="root"></div> <!-- Creo la etiqueta root para poder situar mis componentes-->

<script type="text/babel"> //El método text/babel me permite introducir código html en mis scripts. Babel hace que las novedades de Ecmascript6 funcionen en todos los navegadores

    const divRoot = document.querySelector('#root');

    const nombre = 'Bond, James Bond';
    const h1Tag = <h1>Hola Mundo, soy { nombre }</h1>;

    ReactDOM.render(h1Tag, divRoot); //Con el método render del objeto ReactDOM digo que cargo h1Tag en divRoot


</script>

</body>
</html>
